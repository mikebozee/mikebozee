{% extends 'articles/articles_base.html' %}

{% block content %}
	{% for article in articles %}
	    <article>
	        <p>published: {{ article.published_date }}</p>
	        <h2><a href="{% url 'article_detail' slug=article.slug %}">{{ article.title }}</a></h2>
	        <p>{{ article.text|linebreaksbr }}</p>
	    </article>
	{% endfor %}
{% endblock %}
