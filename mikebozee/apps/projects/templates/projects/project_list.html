{% extends 'projects/projects_base.html' %}

{% block content %}
	{% for project in projects %}
	    <article>
	        <h2><a href="{% url 'project_detail' slug=project.slug %}">{{ project.title }}</a></h2>
	        <p>{{ project.text|linebreaksbr }}</p>
	    </article>
	{% endfor %}
{% endblock %}
