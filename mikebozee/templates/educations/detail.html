{% extends 'educations/base.html' %}

{% block education_detail %}
	<section class="card card--full">
		<h3 class="card-title">{{ educationtitle }}</h3>
    	{% if education.image %}
    		<img class="card-image" src="../../media/{{ education.image }}">
		{% endif %}
		<div class="card-text">
			{{ education.text|safe }}
		</div>
    </section>
{% endblock %}
