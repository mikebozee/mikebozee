{% extends 'educations/base.html' %}

{% block education_detail %}
	<div class="section-inner">
		<section class="card card--full">
			<h1 class="card-title">{{ education.title }}</h1>
	    	{% if education.image %}
	    		<img class="card-image" src="../../media/{{ education.image }}">
			{% endif %}
			<div class="card-text">
				{{ education.text|safe }}
			</div>
    	</section>
    </div>
{% endblock %}
