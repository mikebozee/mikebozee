{% extends 'projects/base.html' %}

{% block project_detail %}
	<section class="article-wrapper">
		<article class="article">
	        <h2 class="article-title">{{ project.title }}</h2>
	    	{% if project.image %}
	    		<div class="article-image" style="background-image: url('../../media/{{ project.image }}');"></div>
			{% endif %}
			<div class="article-text">{{ project.text|safe }}</div>
	    </article>
    </section>
{% endblock %}
