{% extends 'projects/base.html' %}

{% block project_list %}
	<section class="projects">
		{% for project in projects %}
		    <a class="article" href="{% url 'project_detail' slug=project.slug %}">
		        <h2 class="article-title">{{ project.title }}</h2>
		    	{% if project.image %}
		    		<div class="article-image" style="background-image: url('../../media/{{ project.image }}');"></div>
	    		{% endif %}
		    </a>
		{% endfor %}
	</section>
{% endblock %}
