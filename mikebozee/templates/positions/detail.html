{% extends 'positions/base.html' %}

{% block position_detail %}
	<section class="article-wrapper">
		<article class="article">
	        <h1 class="article-title">{{ position.title }}</h1>
	    	{% if position.image %}
	    		<div class="article-image" style="background-image: url('../../media/{{ position.image }}');"></div>
			{% endif %}
			<div class="article-text">{{ position.text|safe }}</div>
	    </article>
    </section>
{% endblock %}
