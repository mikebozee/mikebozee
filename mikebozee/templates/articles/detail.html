{% extends 'articles/base.html' %}

{% block article_detail %}
	<section class="article-wrapper">
		<article class="article">
	        <span class="published-date">{{ article.published_date|date:"M j, Y" }}</span>
	        <h1 class="article-title">{{ article.title }}</h1>
	    	{% if article.image %}
	    		<div class="article-image" style="background-image: url('../../media/{{ article.image }}');"></div>
			{% endif %}
			<div class="article-text">{{ article.text|safe }}</div>
	    </article>
    </section>
{% endblock %}
