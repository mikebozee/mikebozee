{% extends 'articles/base.html' %}

{% block article_list %}
	{% for article in articles %}
	    <article>
	        <p>{{ article.published_date|date:"M j, Y" }}</p>
	        <h2><a href="{% url 'article_detail' slug=article.slug %}">{{ article.title }}</a></h2>
	        <p>{{ article.text|linebreaksbr }}</p>
	    </article>
	{% endfor %}
{% endblock %}
