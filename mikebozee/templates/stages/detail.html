{% extends 'stages/base.html' %}

{% block title %}{{ stage.title }} // Mike Bozee{% endblock %}

{% block mikebozee %}
	<span>Mike Bozee</span>
{% endblock %}

{% block stage_detail %}
	<div class="section-inner">
    	<section class="card card--full">
			<h1 class="card-title">{{ stage.title }}</h1>
			<div class="card-text">
				{{ stage.text|safe }}
			</div>
    	</section>
	</div>
{% endblock %}
